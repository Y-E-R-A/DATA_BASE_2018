<div ng-cloak style="align-content: center">
    <div ng-repeat="m in gsearchCtrl.hashList">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Ratings</span>
                        <table>
                            <tbody>
                                <tr>
                                    <th>User Name: </th>
                                    <th>{{m.cusername}}</th>
                                </tr>
                                <tr>
                                    <th>Message: </th>
                                    <th>{{m.minfo}}</th>
                                </tr>
                                <tr>
                                    <th>Likes: </th>
                                    <th>{{m.likes}}</th>
                                </tr>
                                <tr>
                                    <th>Dislikes: </th>
                                    <th>{{m.dislikes}}</th>
                                </tr>
                                <tr>
                                    <th>Date: </th>
                                    <th>{{m.mdate}}</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content"></div>
                    <div class="card-action">
                        <a class="waves-effect  red lighten-1 btn-small" ng-click="gsearchCtrl.return()">Return</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
