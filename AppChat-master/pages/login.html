
<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><font face = "verdana" size = "5">Login</font></span>
                    <table>
                        <tbody>
                            <tr>                                     
                               
                            <th> 
                                <label> <b>Username </b></label>
                                <input ng-model="loginCtrl.user" placeholder="Enter Username"></th>
                            </tr>
                            <tr>
                                                          
                            <th>
                                <label> <b>Password </b></label>
                                <input ng-model="loginCtrl.password" placeholder="Enter Password"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                <div class="card-action">
                    <a class="waves-effect  red lighten-1 btn-small" ng-click="loginCtrl.signupRedirect()">Sign Up</a>
                    &nbsp; &nbsp;
                    <a class="waves-effect  red lighten-1 btn-small" ng-click="loginCtrl.loginUser()">Login</a>
                </div>
            </div>
        </div>
    </div>

</div>
