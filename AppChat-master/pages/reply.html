<div class="row">
    
    <p align="left"><a class="waves-effect  black lighten-1 btn-small" ng-click="replyCtrl.loginRedirect()">Logout </a></p> 
</div> 

<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card teal darken-1">
                
                <div class="card-content ">
                   
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="replyCtrl.newText"></textarea>
                </div>
                <div class="card-action white">
                    
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="replyCtrl.replyToMessage()">Reply
                    <i class="material-icons right">send</i>
                    </button>
                    
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="replyCtrl.return()">Return
                    <i class="material-icons right"></i>
                    </button>
                    
                </div>
                
            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
</div>
