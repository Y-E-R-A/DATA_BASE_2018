<div class="row">
    
    <p align="right"><a class="waves-effect  black lighten-1 btn-small" ng-click="gchatCtrl.loginRedirect()">Logout </a></p>
    </div>
<div class="row">
    
    <p align="right"><a class="waves-effect  black lighten-1 btn-small" ng-click="gchatCtrl.Back()">Back </a></p>
</div>
<div class="row">
    <p align="left"><a class="waves-effect  black lighten-1 btn-small" ng-click="gchatCtrl.AddParticipantRedirect()">Add Participant</a></p>
</div>
<div class="row">
    <p align="left"><a class="waves-effect  black lighten-1 btn-small" ng-click="gchatCtrl.reload()">Reload </a></p>
</div>

<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card teal darken-1">
                
                <div class="card-content ">
                   
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="gchatCtrl.newText"></textarea>
                </div>
                <div class="card-action white">

                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="gchatCtrl.postMessage()">Post
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in gchatCtrl.newMessageList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <div ></div><span class="card-title">{{m.uName}}</span>
                            <!-- Here comes the message text -->
                            <p>
                                {{m.cusername}}
                            </p>
                            <p>
                                {{m.minfo}}
                            </p>
                            <p>
                                {{m.mdate}}
                            </p>
                            <span class="md-subhead" >{{m.mDate}}</span></div>
                            <div class="card-action">
                            
                            <a class="btn-floating btn-small waves-effect waves-light blue"  ng-click="gchatCtrl.likeMessage(m.mid)" ng-init="countLike=(m.like||0)"><i class="material-icons"><md-button>thumb_up</md-button>
                            </i></a>{{m.likes}}
                            
                            <a class="btn-floating btn-small waves-effect waves-light blue"  ng-click="gchatCtrl.dislikeMessage(m.mid)" ng-init="countDislikes=(m.dislike||0)"><i class="material-icons"><md-button>thumb_down</md-button>
                            </i></a>{{m.dislikes}}

                            <td><a class="waves-effect  green lighten-1 btn-small" ng-click="gchatCtrl.messageRating(m.mid)">Reaction</a></td>
                             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
