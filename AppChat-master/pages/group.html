<div ng-cloak style="align-content: center">
    <div class="row">
         
        <p align="right"><button class="btn waves-effect waves-light " type="submit" name="action" ng-click="groupCtrl.createGroup()">Create New Group
                    </button> </p> 
        
        
        <div class="col s12 m6">
            <div class="card teal darken-1">
                
                <div class="card-content ">
                   
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Group:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                </div>
                
            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="g in groupCtrl.groupList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <div ></div><span class="card-title">{{g.gname}}</span>
                            <!-- Here comes the message text -->
                            <p>
                                {{g.gdescription}}
                            </p>
                            </div>
                            <div class="card-action">
                            
                            
                            <td><a class="waves-effect  blue lighten-1 btn-small" ng-click="groupCtrl.loadMessages(g.gid)">Enter</a></td>
                             
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
