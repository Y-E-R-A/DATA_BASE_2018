<div ng-cloak style="align-content: center">
    <div ng-repeat="m in messageRatingCtrl.messageRating">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Ratings</span>
                        <table>
                            <tbody>
                                <tr>
                                    <th>User Name: </th>
                                    <th>{{m.firstname}} {{m.lastname}}</th>
                                </tr>
                                <tr>
                                    <th>Rating: </th>
                                    <th>{{m.rating}}</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-action">
                        <a href="#/chat">Exit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content"></div>
                    <div class="card-action">
                        <a href="#/chat">Exit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
