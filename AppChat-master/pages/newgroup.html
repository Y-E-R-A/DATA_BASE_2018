<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Create New Group</span>
                    <table>
                        <tbody>
                            <tr>
                                <th>Group Name: </th>
                                <th><input ng-model="signupCtrl.first_name"></th>
                            </tr>
                            <tr>
                                <th>Group Description: </th>
                                <th><input ng-model="signupCtrl.last_name"></th>
                            </tr>
                            <tbody>
                    </table>
                </div>
                <div>
                <div class="card-action">
                    <a class="waves-effect  grey btn-small" href="#/login">Back</a>
                    &nbsp; &nbsp;
                    <a class="waves-effect  red lighten-1 btn-small" ng-click="signupCtrl.signUp()">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
