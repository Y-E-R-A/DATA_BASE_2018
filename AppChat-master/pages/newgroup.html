<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Create New Group</span>
                    <table>
                        <tbody>
                            <tr>
                                <th><label> <b>Group Name:  </b></label><input ng-model="newGroupCtrl.group_name" placeholder="Enter Group Name"></th>
                            </tr>
                            <tr>
                                
                                <th><label> <b>Group Description:  </b></label><input ng-model="newGroupCtrl.group_description" placeholder="Enter Group Info"></th>
                            </tr>
                            <tbody>
                    </table>
                </div>
                <div>
                <div class="card-action">
                      <a class="waves-effect  red lighten-1 btn-small" ng-click="newGroupCtrl.Back()">Back</a>
                    <a class="waves-effect  red lighten-1 btn-small" ng-click="newGroupCtrl.createNewGroup()">Create</a>
                </div>
            </div>
        </div>
    </div>
</div>
