<div ng-cloak style="align-content: center">
    <div class="row">
            <div class="col s12 m6">
             <div class="card teal darken-1">
                <div class="card-content ">
                        <center><h2><font face = "verdana" size = "35">MyChats</font></h2></center>
                        <span class="card-title"><font face = "verdana" size = "5">Sign Up</font></span>
                      
                               
                                    <p>
                                    <label for="uname"> <b>First Name </b></label>
                                    <input type="text" placeholder="Enter First Name" name="uname" required></p>
                                    <p>
                                    <label for="lname"><b>Last Name</b></label>
                                    <input type="lastname" placeholder="Enter Last Name" name="lname" required></p>
                                    <p>
                                    <label for="user"><b>Username</b></label>
                                    <input type="username" placeholder="Enter Username" name="user" required></p>        
                                    <p>
                                    <label for="psw"><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required></p>
                                    <p>
                                    <label for="email"><b>Email</b></label>
                                    <input type="email" placeholder="Enter Email" name="email" required></p>
                                    <p>
                                    <label for="phone"><b>Phone</b></label>
                                    <input type="phone" placeholder="Enter Phone" name="phone" required></p>
                 
                                    <button type="submit">Submit</button>
                                   
                                    <a href="#/chat">Exit</a>
                            
        
          
                 </div>
            </div>
        </div>
    </div>
</div>
